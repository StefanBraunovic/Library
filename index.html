<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"> 
    <title>Biblioteka</title>
</head>
<body>
    
    <div class="wrapper">
        <header>
            
            <h1>Biblioteka</h1>
            <button class="open-button"  onclick="openForm()" id="myBtn" >Add a book</button>
        </header>
        <div class="container">
       </div>
       <div class="form contaier">
        <div id="myForm" >
            <form >
                 <label>Naziv knjige
                     <input id="title" type="text" name="naziv knjige" required>
                 </label>
                 <label>Naziv Autora
                     <input id="autor" type="text" name="naziv-autora" required>
                 </label>
                 <label>Broj Stranica
                     <input id="pages" type="number" required>
                 </label>
                 <label>Read status
                     <input id="read" type="radio" name="Read" required>
                 </label>
                     <button class="dodaj" >Add new book</button>
                     <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
                 </form>
             </div>
       </div> 
      
    </div>

        
            

   

    <script src="app.js"></script>
</body>
</html>
